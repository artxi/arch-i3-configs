command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[mediaplayer]
command=perl ~/.i3/mediaplayer
instance=spotify
interval=1
signal=10
label=♪

[volume]
label=
instance=Master
interval=1

[cpu_usage]
label=
command=~/.i3/cpu_usage -w
interval=1
separator=false
min_width=100.00%

[memory]
label=
interval=1

[iface]
color=#00FF00
interval=1

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1